<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
		<div class="box">
			<article class="media">
				
				<div class="media-content">
					<div class="content">
						<p>
							<strong>Stephen Chbosky</strong>
							<br>
							<span>And they have no respect for the status quo. You can quote them, disagree with them, glorify or vilify them. About the only thing you can't do is ignore them. Because they change things. They push the human race forward.</span>
							
						</p>
					</div>
					<a href="" class="button is-info button-quote"><i class="fa fa-twitter"></i>Tweet</a>
					<button class="button is-info generate-quote">Next Quote</button>
				</div>
			</article>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
